<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Iniciando sesion</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	
<div class="wrapper">
	<div class="form">
		<div class="title">
			Inicio de sesion
		</div>
		<form method="post" action="successpage.html" onsubmit="return validation();">
			<div class="input_wrap">
				<label for="input_text">Correo o Nombre</label>
				<div class="input_field">
					<input type="text" class="input" id="input_text">
				</div>
			</div>
			<div class="input_wrap">
				<label for="input_password">Contraseña</label>
				<div class="input_field">
					<input type="password" class="input" id="input_password">
				</div>
			</div>
			<div class="input_wrap">
				<span class="error_msg">Su usuario o contraseña son incorrectos. Porfavor vuelva a intentarlo</span>
				<input type="submit" id="login_btn" class="btn disabled" value="Login" disabled="true">
			</div>
		</form>
	</div>
</div>

<script src="scripts.js"></script>

</body>
</html>
